

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body >
<div class="container">
    <h1 id = "holamundo">Vehículos</h1>
    <button hidden="hidden" class="btn btn-success form-control" onclick="myFunction()">Cargar</button>
  
</div>
<div>
    <button class="btn btn-success form-control" style="height:40px;width:150px;margin-left:75px; margin-top: 25px" onclick="mostrarNuevo()">Ingresar Nuevo</button>
  
</div>
<hr>
<div class="row">


<div class="container col-8" style="margin-left: 75px">
  <table class="table" id="myTable">
    <thead>
        <tr>
          <th>#</th>

          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Color</th>
          <th>Año</th>
        </tr>
      </thead>
  </table>

</div>


<!-- formulario para crear un nuevo empleado -->
<div class=" container col-4 " id="divNuevo" style="width: 50%">
  <button onclick="cerrarNuevo()" style="float:right"  class="btn btn-danger">X</button>
    <div class="container" style="float: left;">
      <h2>Crear Nuevo Vehículo</h2>
    <!--  <form  id="js-form" name="js-form">-->
            <div class="form-group" style="margin-top: 25px">
            
                    <label for="empleado">Empleado:</label>
                    <select id="empleado" class="custom-select">
                        <option value="">Seleccione un empleado</option>
                    </select>
                  </div>
        <div class="form-group">
            <label for="placa"> Placa:</label>
            <input type="text" class="form-control" id="placa" placeholder="Ingrese la placa" name="placa">
        </div>

        <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca" name="marca">
        </div>
        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" class="form-control" id="modelo" placeholder="Ingrese el modelo" name="modelo">
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <input type="text" class="form-control" id="color"  placeholder="Ingrese el color"  name="color">
    
        </div>

        <div class="form-group">
            <label for="anio">Año:</label>
            <input type="number" class="form-control" id="anio"  placeholder="Ingrese el año"  name="anio">
      
          </div>

        <button  class="btn btn-success form-control" onclick="ejecutarInsert()">Insertar</button>
    
     <!-- </form>-->
    </div>
    </div>
  </div>
