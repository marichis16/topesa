

<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</head>
<body >
<div class="container">
    <h1 id = "holamundo">Empleados</h1>
    <button hidden="hidden" class="btn btn-success form-control" onclick="myFunction()">Cargar</button>
  
</div>
<div>
    <button class="btn btn-success form-control" style="height:40px;width:150px;margin-left:75px; margin-top: 25px" onclick="mostrarNuevo()">Ingresar Nuevo</button>
  
</div>
<hr>
<div class="row">


<div class="container col-8" style="margin-left: 75px">
  <table class="table" id="myTable">
    <thead>
        <tr>
          <th>#</th>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Telefono</th>
        </tr>
      </thead>
  </table>

</div>


<!-- formulario para crear un nuevo empleado -->
<div class=" container col-4 " id="divNuevo" style="width: 25%">
  <button onclick="cerrarNuevo()" style="float:right"  class="btn btn-danger">X</button>
    <div class="container" style="float: left;">
      <h2>Crear Nuevo Empleado</h2>
      <form  id="js-form" name="js-form">
        <div class="form-group">
            <label for="cedula"> Cédula:</label>
            <input type="number" maxlength="13" class="form-control" id="cedula" placeholder="Ingrese la cédula" name="cedula">
        </div>
        <div class="form-group">
            
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre">
        </div>
        <div class="form-group">
                <label for="apelido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apelido">
        </div>
        <div class="form-group">
          <label for="correo">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese el email" name="email">
        </div>

        <div class="form-group">
          <label for="email">Telefono:</label>
          <input type="number" maxlength="10" class="form-control" id="telefono"  placeholder="Ingrese el teléfono"  name="telefono">
    
        </div>

        <button  class="btn btn-success" onclick="ejecutarInsert()">Insertar</button>
    
      </form>
    </div>
    </div>
  </div>
<script src="../js/empleados.js"></script>
</body>
</html>
